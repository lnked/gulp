<label class="control control_radio clearfix" role="radio">
	<input type="radio" class="control__input" name="@@name" value="@@value"@@if (typeof(attr) !== 'undefined'){ @@attr}>
	<span class="control__visible control__visible_radio"></span>
	<span class="control__label">
		<span class="control__label__middle">@@title</span>
	</span>
</label>
